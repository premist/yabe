language: elixir
sudo: false

elixir:
  - 1.2.4

addons:
  postgresql: "9.4"

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - export DATABASE_URL='postgres://postgres@localhost:5432/travis_ci_test'
